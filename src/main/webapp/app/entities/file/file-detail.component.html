
<div *ngIf="file">
    <h2><span>File</span> {{file.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{file.name}}</span>
        </dd>
        <dt><span>Ext</span></dt>
        <dd>
            <span>{{file.ext}}</span>
        </dd>
        <dt><span>Folder</span></dt>
        <dd>
            <div *ngIf="file.folder">
                <a [routerLink]="['/folder', file.folder?.id]">{{file.folder?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'file/'+ file.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
