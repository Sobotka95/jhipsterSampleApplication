<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFileLabel">Create or edit a File</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!file.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="file.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="file.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ext">Ext</label>
            <input type="text" class="form-control" name="ext" id="field_ext"
                [(ngModel)]="file.ext" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_folder">Folder</label>
            <select class="form-control" id="field_folder" name="folder" [(ngModel)]="file.folder" >
                <option [ngValue]="null"></option>
                <option [ngValue]="folderOption.id === file.folder?.id ? file.folder : folderOption" *ngFor="let folderOption of folders; trackBy: trackFolderById">{{folderOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
